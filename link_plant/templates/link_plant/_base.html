<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}My Links{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <header class="bg-white shadow-md">
        <div class="container mx-auto flex flex-wrap p-4 md:p-5 flex-col md:flex-row items-center">
            <!-- Logo -->
            <a href="#" class="flex title-font font-medium items-center text-green-600 mb-4 md:mb-0">
                <span class="ml-3 text-2xl font-bold tracking-wide">LinkPlant</span>
            </a>

            <!-- Navigation -->
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center space-x-6">
                <a href="{% url 'link-list' %}" class="hover:text-green-500 transition duration-300">
                    My Links
                </a>
            </nav>

            <!-- Button -->
            <button class="inline-flex items-center bg-green-500 text-white border-0 py-2 px-6 rounded-lg shadow-md 
                           hover:bg-green-600 focus:outline-none transition duration-300 transform hover:scale-105">
                Add Link
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" 
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
            </button>
        </div>
    </header>   

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock content %}
    </main> 

    <!-- Footer -->
    <footer class="text-center py-4 bg-white shadow-md mt-auto">
        <p class="text-gray-500 text-sm">Â© 2025 LinkPlant. All Rights Reserved.</p>
    </footer>

</body>
</html>
