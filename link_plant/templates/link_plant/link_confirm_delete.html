{% extends "link_plant/_base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-red-600 mb-4">Are you sure you want to delete this link?</h1>

    <!-- Link Information -->
    <ul class="space-y-4">
        <li><strong class="font-semibold">Link Text:</strong> {{ link.text }}</li>
        <li><strong class="font-semibold">Link URL:</strong> {{ link.url }}</li>
    </ul>
    
    <hr class="my-6 border-gray-300">

    <!-- Delete Form -->
    <form action="" method="post" class="flex justify-center">
        {% csrf_token %}
        <input type="submit" value="Delete" 
               class="px-8 py-3 bg-red-500 text-white font-semibold rounded-lg 
                      hover:bg-red-600 transition duration-300 cursor-pointer">
    </form>

    <!-- Cancel Link -->
    <div class="mt-4 text-center">
        <a href="{% url 'link-list' %}" class="text-blue-500 hover:text-blue-700">Cancel</a>
    </div>
</div>
{% endblock content %}
