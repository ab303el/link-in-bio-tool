<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile - {{ profile.name }}</title>
</head>
<body class="{% if profile.bg_color %} bg-{{ profile.bg_color }}-400 {% else %} bg-gray-100 {% endif %} min-h-screen flex items-center justify-center">

    <div class="text-center w-full max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
        
        <!-- Profile Image -->
        <div class="w-32 h-32 mx-auto rounded-full overflow-hidden border-4 border-gray-300 shadow-md">
            <img src="{{ profile.image.url|default:'https://via.placeholder.com/150' }}" 
                 alt="{{ profile.name }}'s Profile Picture" 
                 class="w-full h-full object-cover">
        </div>

        <!-- Profile Name -->
        <h1 class="text-4xl font-bold text-gray-800 mt-4 tracking-wide">{{ profile.name }}</h1>

        <!-- Links Section -->
        <div class="space-y-4 mt-6">
            {% for link in links %}
            <a href="{{ link.url }}" target="_blank" class="block">
                <button type="button" class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-md 
                               hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                    {{ link.text }}
                </button>
            </a>
            {% endfor %}
        </div>

        <!-- Footer -->
        <a href="{% url 'link-list' %}" class="block mt-8">
            <p class="bg-gray-900 text-white py-2 rounded-lg shadow-md text-sm tracking-wide 
                      hover:bg-gray-800 transition duration-300">
                Made with LinkPlant
            </p>
        </a>
    </div>

</body>
</html>
